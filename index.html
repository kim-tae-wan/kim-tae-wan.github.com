<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<link rel="stylesheet" type="text/css" href="js/jquery.fullPage.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/main.css">
<title>소은이 돌잔치에 초대합니다.</title>
<script src="js/jquery.min.js"></script>
<script src="vendors/jquery.easings.min.js"></script>
<script type="text/javascript" src="vendors/scrolloverflow.min.js"></script>
<script type="text/javascript" src="js/jquery.fullPage.js"></script>
<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=dDxi2eckWwL9vaQpPB14&submodules=geocoder"></script>
</head>
<body>
    
    <div id="fullpage">
    	<div class="section sct">
            <h1 class="title">First-birthday party <br> INVITATION</h1>
        </div>
    	<div class="section sct2">
            <div class="bx">
                <h2>Date</h2>
                <div class="info">
                    <p>2018.04.21. Sat</p>
                    <span><i class="far fa-calendar-alt animated"></i></span>
                </div>
            </div>
            <div class="bx" style="margin-bottom:30px;">
                <h2>Time</h2>
                <div class="info">
                    <p>am 11:00 ~ pm 1:30</p>
                    <span><i class="far fa-clock animated"></i></span>
                </div>
            </div>
            
            <div class="bx">
                <h2>Place</h2>
                <div class="info">
                    <div id="map" style="width:100%;height:200px;"></div>
                    <script>
                      var map = new naver.maps.Map('map');
                      var myaddress = '불정로 6';// 도로명 주소나 지번 주소만 가능 (건물명 불가!!!!)
                      naver.maps.Service.geocode({address: myaddress}, function(status, response) {
                          if (status !== naver.maps.Service.Status.OK) {
                              return alert(myaddress + '의 검색 결과가 없거나 기타 네트워크 에러');
                          }
                          var result = response.result;
                          // 검색 결과 갯수: result.total
                          // 첫번째 결과 결과 주소: result.items[0].address
                          // 첫번째 검색 결과 좌표: result.items[0].point.y, result.items[0].point.x
                          var myaddr = new naver.maps.Point(result.items[0].point.x, result.items[0].point.y);
                          map.setCenter(myaddr); // 검색된 좌표로 지도 이동
                          // 마커 표시
                          var marker = new naver.maps.Marker({
                            position: myaddr,
                            map: map
                          });
                          // 마커 클릭 이벤트 처리
                          naver.maps.Event.addListener(marker, "click", function(e) {
                            if (infowindow.getMap()) {
                                infowindow.close();
                            } else {
                                infowindow.open(map, marker);
                            }
                          });
                          // 마크 클릭시 인포윈도우 오픈
                          var infowindow = new naver.maps.InfoWindow({
                              content: '<h4> [네이버 개발자센터]</h4><a href="https://developers.naver.com" target="_blank"><img src="https://developers.naver.com/inc/devcenter/images/nd_img.png"></a>'
                          });
                      });
                      </script>
                </div>
            </div>
            
            
            
        </div>
    	<div class="section sct3">
            Some section
        </div>
    	<div class="section sct4">
        	<div class="slide" data-anchor="slide1">Slide 1</div>
        	<div class="slide" data-anchor="slide2">Slide 2</div>
        	<div class="slide" data-anchor="slide3">Slide 3</div>
        	<div class="slide" data-anchor="slide4">Slide 4</div>
        </div>
    </div>
</body>
<script type="text/javascript">
    $(document).ready(function(){
        $('#fullpage').fullpage({
            'navigation': true,
            'navigationPosition': 'right'
        });
    });
</script>
</html>
