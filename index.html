<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<link rel="stylesheet" type="text/css" href="js/jquery.fullPage.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/main.css">
<title>소은이 돌잔치에 초대합니다.</title>
<script src="js/jquery.min.js"></script>
<script src="vendors/jquery.easings.min.js"></script>
<script type="text/javascript" src="vendors/scrolloverflow.min.js"></script>
<script type="text/javascript" src="js/jquery.fullPage.js"></script>
</head>
<body>
    
    <div id="fullpage">
    	<div class="section sct">
            <h1 class="title">First-birthday party <br> INVITATION</h1>
            <span class="arrow"><i class="fas fa-angle-double-down animated2"></i></span>
        </div>
    	<div class="section sct2">
            <div class="bx">
                <h2>Date</h2>
                <div class="info">
                    <p>2018.04.21. Sat</p>
                    <span><i class="far fa-calendar-alt animated"></i></span>
                </div>
            </div>
            <div class="bx">
                <h2>Time</h2>
                <div class="info">
                    <p>am 11:00 ~ pm 1:30</p>
                    <span><i class="far fa-clock animated"></i></span>
                </div>
            </div>
            
            <div class="bx last">
                <h2>Place</h2>
                <div class="info">
                    <p>경기도 성남시 분당구 VIPS 판교점</p>
                    <a href="http://naver.me/5n6GGxtf" target="_blank" class="map">
                        <img src="img/map.PNG" width="100%">
                    </a>
                </div>
                    
                    
            </div>
            
            
            
        </div>
    	<div class="section sct3">
            Some section
        </div>
    	<div class="section sct4">
        	<div class="slide" data-anchor="slide1">Slide 1</div>
        	<div class="slide" data-anchor="slide2">Slide 2</div>
        	<div class="slide" data-anchor="slide3">Slide 3</div>
        	<div class="slide" data-anchor="slide4">Slide 4</div>
        </div>
    </div>
</body>
<script type="text/javascript">
    $(document).ready(function(){
        $('#fullpage').fullpage({
            'navigation': true,
            'navigationPosition': 'right'
        });
    });
</script>
</html>
